<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>隨機抽籤輪盤</h1>

    <!-- 輸入區域 -->
    <div class="input-area">
      <input type="text" id="nameInput" placeholder="選項名稱">
      <input type="number" id="probabilityInput" placeholder="機率 (1-100)">
      <button onclick="addOption()">新增選項</button>
    </div>

    <!-- 顯示選項列表 -->
    <ul id="optionsList"></ul>

    <!-- 轉盤和控制按鈕 -->
    <button class="start-button" onclick="startRoulette()">按一下以旋轉</button>
    <div class="result" id="result">結果：</div>

    <!-- 轉盤畫布 -->
    <canvas id="roulette" width="400" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
