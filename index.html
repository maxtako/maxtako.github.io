<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>轉盤</h1>
    <div class="input-section">
      <input type="text" id="option-name" placeholder="Option Name">
      <input type="number" id="option-probability" placeholder="Probability" min="1" max="100">
      <button onclick="addOption()">Add Option</button>
    </div>
    <div class="options-list">
      <h3>輸入選項:</h3>
      <ul id="options"></ul>
    </div>
    <button class="start-button" onclick="startRoulette()">開始抽選</button>
    <div class="result" id="result">結果: </div>
    <canvas id="roulette" width="300" height="300"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
