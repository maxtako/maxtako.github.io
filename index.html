<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>自訂轉盤</h1>
    <input type="text" id="nameInput" placeholder="Option Name">
    <input type="number" id="probabilityInput" placeholder="Probability">
    <button onclick="addOption()">新增選項</button>

    <ul id="optionsList"></ul>

    <button class="start-button" onclick="startRoulette()">Start Roulette</button>
    <div class="result" id="result">抽到的是:</div>

    <canvas id="roulette" width="400" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
